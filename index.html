<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <section class="main-profile">
        <div class="top">
          <img src="images/image-jeremy.png" alt="personal-photo" />
          <div class="text">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="bottom1">
          <button data-text="Yesterday">Daily</button>
          <button data-text="Last Week" class="show">Weekly</button>
          <button data-text="Last Month">Monthly</button>
        </div>
      </section>
      <div class="work loop">
        <span class="background"></span>
        <div class="box">
          <div class="top2">
            <span>Work</span><img src="images/icon-ellipsis.svg" alt="..." />
          </div>
          <h2>32hrs</h2>
          <div class="bottom">Last Week - 36hrs</div>
        </div>
      </div>
      <div class="play loop">
        <span class="background"></span>
        <div class="box">
          <div class="top2">
            <span>Play</span><img src="images/icon-ellipsis.svg" alt="..." />
          </div>
          <h2>10hrs</h2>
          <div class="bottom">Last Week - 8hrs</div>
        </div>
      </div>
      <div class="study loop">
        <span class="background"></span>
        <div class="box">
          <div class="top2">
            <span>Study</span><img src="images/icon-ellipsis.svg" alt="..." />
          </div>
          <h2>4hrs</h2>
          <div class="bottom">Last Week - 7hrs</div>
        </div>
      </div>
      <div class="exercise loop">
        <span class="background"></span>
        <div class="box">
          <div class="top2">
            <span>Exercise</span
            ><img src="images/icon-ellipsis.svg" alt="..." />
          </div>
          <h2>4hrs</h2>
          <div class="bottom">Last Week - 5hrs</div>
        </div>
      </div>
      <div class="social loop">
        <span class="background"></span>
        <div class="box">
          <div class="top2">
            <span>Social</span><img src="images/icon-ellipsis.svg" alt="..." />
          </div>
          <h2>5hrs</h2>
          <div class="bottom">Last Week - 10hrs</div>
        </div>
      </div>
      <div class="self loop">
        <span class="background"></span>
        <div class="box">
          <div class="top2">
            <span>Self Care</span>
            <img src="images/icon-ellipsis.svg" alt="..." />
          </div>
          <h2>2hrs</h2>
          <div class="bottom">Last Week - 2hrs</div>
        </div>
      </div>
    </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
    <script src="main.js"></script>
  </body>
</html>
